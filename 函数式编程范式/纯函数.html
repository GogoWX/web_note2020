<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //纯函数/不纯的函数 slice/splice
        let array = [1,2,3,4,5];
        //纯函数
        console.log('slice：',array.slice(0,3))
        console.log('slice：',array.slice(0,3))
        console.log('slice：',array.slice(0,3))
        //不纯函数
        console.log('splice：',array.splice(0,3))
        console.log('splice：',array.splice(0,3))
        console.log('splice：',array.splice(0,3))
    </script>
</body>
</html>
